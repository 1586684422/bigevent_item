<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改文章</title>
    <!-- 导入第三方样式文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <!-- 导入本地样式文件 -->
    <link rel="stylesheet" href="/assets/css/article/article_pub.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改文章</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="artEdit" id="form_artEdit">

                <!-- 文章标题 -->
                <div class="layui-form-item">
                    <!-- 文章id -->
                    <input type="hidden" name='Id'>
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 文章分类 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required" id="artSort">
                        </select>
                    </div>
                </div>

                <!-- 文章内容 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>

                <!-- 文章封面 -->
                <div class="layui-form-item">
                    <!-- 隐藏的文件选择框 -->
                    <input type="file" style="display: none;" id="file" accept="image/png,image/jpeg,image/gif" />
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button type="button" class="layui-btn layui-btn-danger" id="btnCover">选择封面</button>
                        </div>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">发布</button>
                        <button class="layui-btn  layui-btn-primary" lay-submit lay-filter="formDemo" id="btnDrafts">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <!-- 渲染文章分类下拉框 -->
    <script type="text/html" id="tpl_artSort">
        <option value="">请选择文章分类</option>
        {{each data}}
        <option value="{{$value.Id}}" {{if $value.Id===cate_id}}selected{{/if}}>{{$value.name}}</option>
        {{/each}}
    </script>




    <!-- 导入第三方库文件 -->
    <!-- layui框架 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 裁剪图片 -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 富文本编辑器 -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- template模板 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 请求预处理 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入本地js文件 -->
    <script src="/assets/js/article/article_edit.js"></script>
</body>

</html>
